<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse Calculations</title>
</head>
<body>
    <h1>Calculate Hypotenuse</h1>

    <label>Side 1:</label>
    <input type="number" class="side-input">

    <label>Side 2</label>
    <input type="number" class="side-input">

    <button id="hypotenuse-btn">Calculate Hypotenuse</button>

    <div id="output-div"></div>


    <script>
        var sides = document.querySelectorAll(".side-input");

        var hypotenuseBtn = document.querySelector("#hypotenuse-btn");

        var output = document.querySelector("#output-div");


        function calculateSumOfSquares(a, b){
            var sumOfSquares = a*a + b*b;
            
            return sumOfSquares;
        }

        function calculteHypotenuse(){
            var sumOfSquares = calculateSumOfSquares(Number(sides[0].value), Number(sides[1].value));

            var lengthOfHypotenuse = Math.sqrt(sumOfSquares);

            output.innerText = "the length of hypotenuse is: " + lengthOfHypotenuse;
        }

        hypotenuseBtn.addEventListener("click", calculteHypotenuse);
    </script>
</body>
</html>
